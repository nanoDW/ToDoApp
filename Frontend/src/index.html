<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam|PT+Sans&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <aside>
        <div class="aside-desc">Create your own list of tasks on sticky notes!</div>
    </aside>
    <article>

        <div class="form-auth">
            <p>Enter your login:</p>
            <input type="text" id="nick" name="login" required minlength="3" maxlength="15" size="20">
            <p>Enter your password:</p>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20" size="20">
            <button class='button-auth'>Sign In</button>
            <button class='button-auth'>Sign Up</button>
            <p class='auth-message'></p>
        </div>
    </article>
    <footer>ToDoApp was created by nanoDW. All rigths reserved.</footer>
</body>

</html>
